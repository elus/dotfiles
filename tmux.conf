set-option -g base-index 1
set-option -g bell-action none
#set-option -g default-shell "/opt/local/bin/bash"
set-option -g default-terminal screen-256color-bce
set-option -g set-titles on
set-option -g status-keys emacs
set-option -g status-bg colour242
set-option -g status-fg black
# fix for pbpaste/pbcopy, see: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "/opt/local/bin/reattach-to-user-namespace -l /opt/local/bin/bash"
set-window-option -g mode-keys emacs
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-fg white
set-window-option -g aggressive-resize on